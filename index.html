<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cookie Clicker</h1>
        <div class="cookie-container">
            <img src="cookie.png" alt="Cookie" class="cookie" id="cookie">
            <p id="cookie-count">0</p>
        </div>
        <button id="cookie-btn">Click me!</button>
        <div class="upgrades">
            <button class="upgrade-btn" data-upgrade-type="click">Upgrade Click (+1) - Cost: 10 cookies</button>
            <button class="upgrade-btn" data-upgrade-type="auto">Auto Clicker (+1/s) - Cost: 50 cookies</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
